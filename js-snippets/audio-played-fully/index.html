<div class="wrapper">
    <div class="audio-block">
        <p class="label">Listen to the audio clip</p>
        <audio class="audio" src={{audio}} controls controlslist="nodownload"></audio>
        <p class="audio-error"></p>
    </div>

    <div class="text">
        <p class="label">Write a transcription</p>
        {{field type="textarea" name="result" rows=5}}
    </div>
</div>

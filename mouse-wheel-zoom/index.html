<div class="left-part">
    <div class="buttons">
        <button class="zoomin">Zoom in</button>
        <button class="zoomout">Zoom out</button>
        <button class="reset">Reset</button>
    </div>

    <div class="image-wrapper">
        <img draggable="false" class="image" src={{image}}>
    </div>
</div>

<div class="right-part">
    <p class="label">Write a text</p>
    {{field type="textarea" rows="10" name="result"}}
</div>
